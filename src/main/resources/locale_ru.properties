# home
home.welcome=\u0414\u043E\u0431\u0440\u043E \u043F\u043E\u0436\u0430\u043B\u043E\u0432\u0430\u0442\u044C
home.long.txt=\u0436\u0438\u043B \u0431\u044B\u043B \u0434\u0435\u0434 \u0412\u0430\u0441\u044F . \u0418 \u0431\u044B\u043B\u0430 \u0443 \u043D\u0435\u0433\u043E \u043A\u043E\u0448\u0435\u0447\u043A\u0430 - \u0422\u043E\u043C\u0430. \u0414\u0435\u0434 \u0435\u0451 \u0442\u0430\u043A \u043B\u044E\u0431\u0438\u043B, \u0447\u0442\u043E \u043F\u0440\u043E \u043F\u0440\u043E \u043D\u0438\u0445 \u0432\u0441\u044F \u0434\u0435\u0440\u0435\u0432\u043D\u044F \u0437\u043D\u0430\u043B\u0430. \u0410 \u043E\u0434\u0438\u043D \u0440\u0430\u0437 \u0443\u0448\u0451\u043B \u0434\u0435\u0434 \u043F\u043E \u0433\u0440\u0435\u0431\u044B \u0431\u0435\u0437 \u0422\u043E\u043C\u044B. \u0418\u0434\u0451\u0442 \u043E\u043D \u0432\u0438\u0434\u0438\u0442 \u043C\u0435\u0434\u0432\u0435\u0434\u044C \u043F\u0440\u044F\u043C\u043E \u043D\u0430 \u043D\u0435\u0433\u043E \u0438\u0434\u0451\u0442 \u043E\u043D \u0438 \u0433\u043E\u0432\u043E\u0440\u0438\u0442 - \u0434\u0435\u0434\u0443\u0448\u043A\u0430, \u0434\u0435\u0434\u0443\u0448\u043A\u0430 \u0442\u0435\u0431\u0435 \u043D\u0435 \u043F\u043E\u0437\u0434\u043E\u0440\u043E\u0432\u0438\u0442\u0441\u044F \u044F \u0442\u0435\u0431\u044F \u0441\u044C\u0435\u043C! \u041D\u0435 \u0435\u0448\u044C ( \u0438 \u0440\u0435\u0448\u0438\u043B \u043F\u043E\u0432\u0442\u043E\u0440\u0438\u0442\u044C \u0437\u0430 \u043A\u043E\u043B\u043E\u0431\u043A\u043E\u043C \u0438\u0437 \u0441\u043A\u0430\u0437\u043A\u0438) \u044F \u0442\u0435\u0431\u0435 \u043F\u0435\u0441\u0435\u043D\u043A\u0443 \u0441\u043F\u043E\u044E! \u0418 \u0423\u0441\u043A\u0430\u043A\u0430\u043B \u043D\u0430 \u043A\u043E\u043D\u044F\u0445. \u0412\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044F \u0435\u043C\u0443 \u043B\u0438\u0441\u0430 \u0445\u0438\u0442\u0440\u0430\u044F \u043F\u0440\u0438 \u0445\u0438\u0442\u0440\u0430\u044F. \u0417\u043D\u0430\u043B\u0430 \u043E\u043D\u0430 \u0438 \u043F\u0440\u043E \u0442\u043E \u043A\u0430\u043A \u043E\u043D \u043E\u0442 \u043C\u0435\u0434\u0432\u0435\u0434\u044F \u0443\u0431\u0435\u0436\u0430\u043B, \u0438 \u043F\u0440\u043E \u043A\u043E\u0448\u043A\u0443 \u0435\u0433\u043E. \u0418 \u0433\u043E\u0432\u043E\u0440\u0438\u0442 \u043E\u0442\u0434\u0430\u0439 \u043C\u043D\u0435 \u0432\u0441\u0435 \u0441\u0432\u043E\u0438 \u0433\u0440\u0438\u0431\u044B, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0442\u044B \u0441\u043E\u0431\u0440\u0430\u043B, \u0430 \u0435\u0441\u043B\u0438 \u0442\u044B \u0443\u0431\u0435\u0436\u0438\u0448\u044C \u0442\u043E \u044F \u0441\u044C\u0435\u043C \u0442\u0432\u043E\u044E \u043A\u043E\u0448\u043A\u0443. \u0418 \u0432\u0434\u0443\u0433 \u0441\u0442\u0440\u0430\u0448\u043D\u043E \u0441\u0442\u0430\u043B\u043E \u0434\u0435\u0434\u0443 \u0437\u0430 \u043A\u043E\u0448\u043A\u0443, \u0438\u0441\u043F\u0443\u0433\u0430\u043B\u0441\u044F \u0445\u043E\u0442\u0435\u043B \u0443\u0431\u0435\u0436\u0430\u0442\u044C, \u043D\u043E \u043F\u043E\u0431\u043E\u044F\u043B\u0441\u044F \u0438 \u043E\u0442\u0434\u0430\u043B \u043B\u0438\u0441\u0435 \u0432\u0441\u0435 \u0433\u0440\u0438\u0431\u044B \u0434\u043E \u0435\u0434\u0438\u043D\u043E\u0439. \u0418 \u043F\u043E \u0441\u043A\u043E\u0440\u0435\u0435 \u0432\u0435\u0440\u043D\u0443\u043B\u0441\u044F \u0434\u043E\u043C\u043E\u0439, \u0441\u043C\u043E\u0442\u0440\u0438\u0442 \u0430 \u0441 \u0422\u043E\u043C\u043E\u0439 \u0432\u0441\u0435 \u0445\u043E\u0440\u043E\u0448\u043E,\u043E\u0431\u0440\u0430\u0434\u043E\u0432\u0430\u043B\u0441\u044F \u0438 \u0431\u043E\u043B\u044C\u0448\u0435 \u0435\u0451 \u043E\u0434\u043D\u0443 \u043D\u0435 \u043E\u0441\u0442\u0430\u0432\u043B\u044F\u043B.
